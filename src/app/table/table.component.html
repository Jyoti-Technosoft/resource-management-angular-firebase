<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <div class="row">
                    <div class="col-xs-12">
                        Table Information
                    </div>
                    <div class="col-xs-12">
                        <mat-card-actions style="position: relative;">
                            <button style="position:absolute;
                        left:70vw;" matTooltip="add your Data" matTooltipPosition="before" mat-raised-button color="accent">
                        <mat-icon style="color:tomato">add</mat-icon>Add
                    </button>
                        </mat-card-actions>
                    </div>
                </div>
            </mat-card-title>

        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput  (keyup)="applyFilter($event)" placeholder="Ex. Jhon Doe" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

                <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="computerName">
                    <th mat-header-cell *matHeaderCellDef> Computer Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.computerName}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="invoiceno">
                    <th mat-header-cell *matHeaderCellDef> Invoice No </th>
                    <td mat-cell *matCellDef="let element"> {{element.invoiceno}} </td>
                </ng-container>

                <!-- Seller Name Column -->
                <ng-container matColumnDef="sellerName">
                    <th mat-header-cell *matHeaderCellDef> Seller Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.sellerName}} </td>
                </ng-container>
                <!--Purchase Date Column-->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.purchaseDate}} </td>
                </ng-container>

                <!--Purchase Date Column-->
                <ng-container matColumnDef="ram">
                    <th mat-header-cell *matHeaderCellDef>Ram </th>
                    <td mat-cell *matCellDef="let element"> {{element.ram}} </td>
                </ng-container>

                <!--Purchase Date Column-->
                <ng-container matColumnDef="ramWarranty">
                    <th mat-header-cell *matHeaderCellDef>Ram Warranty</th>
                    <td mat-cell *matCellDef="let element"> {{element.ramWarranty}} </td>
                </ng-container>

                <!--Operation Column-->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Operation </th>
                    <td mat-cell *matCellDef="let element; let i = index;">
                        <mat-card-actions>

                            <button mat-button matTooltip="Edit" matTooltipPosition="before" routerLink="/edit-details/{{element.$key}}" mat-mini-fab color="primary" aria-label="Example icon button with a edit icon">
                            <mat-icon>edit</mat-icon>
                        </button>

                            <button matTooltip="Delete" matTooltipPosition="after" (click)="deleteRecord(i, element.$key)" style="margin-left:20px" mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
                            <mat-icon>delete</mat-icon>
                            
                        </button>
                        </mat-card-actions>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>

            </table>
            <mat-paginator [length]="100" [pageSize]="pageSize"  [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions" aria-label="Select page">
            </mat-paginator>
        </mat-card-content>

    </mat-card>
</div>
