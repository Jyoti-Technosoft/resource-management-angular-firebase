<div class="container">

    <mat-card>
        <ng-container>

            <mat-card-content class="mat-elevation-z8">
                <mat-card-header style="padding-top:10px">

                    <mat-card-title>Computer Information</mat-card-title>

                </mat-card-header>
                <form (ngSubmit)="onFormSubmit()" [formGroup]="this.servicesService.form">
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field style="padding-left: 20px;" appearance="outline">
                                <mat-label>Invoice No</mat-label>
                                <input matInput placeholder="Invoice No*" formControlName="invoiceno" [(ngModel)]="invoiceValue" (keypress)="checkInvoiceNo($event,'invoiceno')">
                                <mat-error *ngIf="userForm.controls['invoiceno'].errors?.required">{{getErrorMessage("Invoice No")}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">

                            <mat-form-field style="padding-left: 20px;" appearance="outline">
                                <mat-label>Computer Name</mat-label>
                                <input matInput placeholder="Company Name*" formControlName="companyName" [(ngModel)]="companyNameValue" (keypress)="checkcompanyName($event ,'companyName')">
                                <mat-error *ngIf="userForm.controls['companyName'].errors?.required">{{getErrorMessage("Computer Name")}}</mat-error>
                            </mat-form-field>

                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Seller Name</mat-label>
                                <input matInput placeholder="Modal No" formControlName="sellerName" (keypress)="checksellerName($event,'sellerName')">
                                <mat-error *ngIf="userForm.controls['sellerName'].errors?.required">{{getErrorMessage("Seller Name")}}</mat-error>
                            </mat-form-field>
                        </div>

                    </div>
                    <mat-divider></mat-divider>

                    <mat-card-header style="padding-top:10px">

                        <mat-card-title>Ram Information</mat-card-title>

                    </mat-card-header>
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field style="padding-left: 20px;" appearance="outline">
                                <mat-label>Ram</mat-label>
                                <input matInput placeholder="Company No*" formControlName="ram" required>
                                <mat-error *ngIf="userForm.controls['ram'].errors?.required">{{getErrorMessage("Ram")}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Size</mat-label>
                                <input matInput type="number" placeholder="Size in GB" min="2" max="16">
                                <span matSuffix>GB</span>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field style="padding-left: 20px;" appearance="outline">
                                <mat-label>Ram Warranty</mat-label>
                                <input matInput placeholder="In months/year">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <mat-card-actions style="padding-left: 300px;">
                                <button matTooltip="Save Your Data" matTooltipPosition="above" type="submit" mat-raised-button [disabled]="userForm.invalid" color="primary">
                                    <mat-icon>save</mat-icon>Save
                                </button>
                                <button matTooltip="Cancel if not want to save Data" type="reset" mat-raised-button matTooltipPosition="above" color="warn">
                                    <mat-icon>cancel</mat-icon>Cancel
                                </button>
                            </mat-card-actions>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </ng-container>
    </mat-card>


</div>
