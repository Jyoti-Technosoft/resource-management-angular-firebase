<form (ngSubmit)="onFormSubmit()" [formGroup]="this.servicesService.form">
    <mat-grid-list cols="6" rowHeight="200px">
        <mat-grid-tile [colspan]="2">
            <mat-form-field appearance="outline">
                <mat-label>Invoice No</mat-label>
                <input matInput placeholder="Invoice No*" formControlName="invoiceno" [(ngModel)]="invoiceValue" (keypress)="checkInvoiceNo($event,'invoiceno')" required>
                <mat-error *ngIf="userForm.controls['invoiceno'].errors?.required">{{getErrorMessage("Invoice No")}}</mat-error>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="dateValue" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
            <mat-form-field style="padding-left: 20px;" appearance="outline">
                <mat-label>Computer Name</mat-label>
                <input matInput placeholder="Company Name*" formControlName="companyName" [(ngModel)]="companyNameValue" (keypress)="checkcompanyName($event ,'companyName')" required>
                <mat-error *ngIf="userForm.controls['companyName'].errors?.required">{{getErrorMessage("Computer Name")}}</mat-error>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
            <mat-form-field appearance="outline">
                <mat-label>Seller Name</mat-label>
                <input matInput placeholder="Modal No" formControlName="sellerName" [(ngModel)]="sellerNameValue" (keypress)="checksellerName($event,'sellerName')" required>
                <mat-error *ngIf="userForm.controls['sellerName'].errors?.required">{{getErrorMessage("Seller Name")}}</mat-error>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
            <mat-form-field style="padding-left: 20px;" appearance="outline">
                <mat-label>Ram</mat-label>
                <input matInput placeholder="Company No*" formControlName="ram" [(ngModel)]="ramValue" required>
                <mat-error *ngIf="userForm.controls['ram'].errors?.required">{{getErrorMessage("Ram")}}</mat-error>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
            <mat-form-field appearance="outline">
                <mat-label>Size</mat-label>
                <input matInput type="number" placeholder="Size in GB" [(ngModel)]="ramSizeValue" formControlName="ramSize" min="2" max="16">
                <span matSuffix>GB</span>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3">
            <mat-form-field style="padding-left: 20px;" appearance="outline">
                <mat-label>Ram Warranty</mat-label>
                <input matInput placeholder="In months/year" formControlName="ramWarranty" [(ngModel)]="ramWarrantyValue">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3">
            <mat-card-actions>
                <button matTooltip="Save Your Data" matTooltipPosition="above" type="submit" mat-raised-button [disabled]="userForm.invalid" color="primary">
                    <mat-icon>save</mat-icon>Save
                </button>
                <button matTooltip="Cancel if not want to save Data" type="reset" mat-raised-button matTooltipPosition="above" color="warn">
                    <mat-icon>cancel</mat-icon>Cancel
                </button>
            </mat-card-actions>
        </mat-grid-tile>
    </mat-grid-list>
</form>
